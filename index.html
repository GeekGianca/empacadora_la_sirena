<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>La sirena aguas</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="" class="navbar-brand">Empacadora la sirena</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" href="index.html">Lotes
                <span class="sr-only">(current)</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="productos.html">Productos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="estado.html">Estado de lotes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="ventas.html">Ventas</a>
        </li>
        <form class="form-inline my-2 my-lg-0">
            <input type="search" id="search" class="form-control mr-sm-2" placeholder="No. Lote...">
            <button class="btn btn-success my-2 my-sm-0" type="submit">
                Buscar
            </button>
        </form>
    </ul>
</nav>
<div class="container p-4">
    <div class="row">
        <div class="col-md-7">
            <div class="card my-4" id="resultado">
                <div class="card-body">
                    <ul id="container"></ul>
                </div>
            </div>
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <td class="text-center">ID</td>
                    <td class="text-center">CODIGO</td>
                    <td class="text-center">T-LOTE</td>
                    <td class="text-center">CANTIDAD</td>
                    <td class="text-center">ACCION
                    </td>
                </tr>
                </thead>
                <tbody id="datoslote"></tbody>
            </table>
        </div>
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <form id="lote-form">
                        <input type="hidden" id="loteid">
                        <div class="form-group">
                            <input type="text" id="idlote" placeholder="No. Lote" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="tipolote" placeholder="Tipo de lote" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="cantidad" placeholder="Cantidad a producir" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success btn-block text-center">
                            Guardar lote
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/App.js"></script>
</body>
</html>
