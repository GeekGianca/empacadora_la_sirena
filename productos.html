<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>La sirena aguas</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="" class="navbar-brand">Empacadora la sirena</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Lotes</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="productos.html">Productos
                <span class="sr-only">(current)</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="estado.html">Estado de lotes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="ventas.html">Ventas</a>
        </li>
        <form class="form-inline my-2 my-lg-0">
            <input type="search" id="search" class="form-control mr-sm-2" placeholder="No disponible" disabled>
            <button class="btn btn-success my-2 my-sm-0" type="submit" disabled>
                Buscar
            </button>
        </form>
    </ul>
</nav>
<div class="container p-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <form id="producto-form">
                        <input type="hidden" id="pcodigo">
                        <div class="form-group">
                            <input type="text" id="cproducto" placeholder="C. Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="nproducto" placeholder="Nombre producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="cantidad" placeholder="Cantidad litros" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="cantidadlu" placeholder="Cantidad litros x unidad" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="clote">Codigo lote</label>
                            <select class="form-control" id="clote">
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success btn-block text-center">
                            Guardar producto
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card my-4" id="resultado">
                <div class="card-body">
                    <ul id="container"></ul>
                </div>
            </div>
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <td class="text-center">CODIGO</td>
                    <td class="text-center">PRODUCTO</td>
                    <td class="text-center">CANTIDA L</td>
                    <td class="text-center">CANTIDAD L/U</td>
                    <td class="text-center">CODIGO LOTE</td>
                    <td class="text-center">ACCION</td>
                </tr>
                </thead>
                <tbody id="datosproductos"></tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/App.js"></script>
</body>
</html>
