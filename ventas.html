<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>La sirena aguas</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="" class="navbar-brand">Empacadora la sirena</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Lotes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="productos.html">Productos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="estado.html">Estado de lotes</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="ventas.html">Ventas
                <span class="sr-only">(current)</span>
            </a>
        </li>
        <form class="form-inline my-2 my-lg-0">
            <input type="search" id="search" class="form-control mr-sm-2" placeholder="No disponible" disabled>
            <button class="btn btn-success my-2 my-sm-0" type="submit">
                Buscar
            </button>
        </form>
    </ul>
</nav>
<div class="container p-4">
    <div class="row">
        <div class="col-md-7">
            <div class="card my-4" id="resultado">
                <div class="card-body">
                    <ul id="container"></ul>
                </div>
            </div>
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <td class="text-center">COD VENTA</td>
                    <td class="text-center">FECHA</td>
                    <td class="text-center">OBSERVACION</td>
                    <td class="text-center">CANTIDAD</td>
                    <td class="text-center">TOTAL</td>
                </tr>
                </thead>
                <tbody id="datosventas"></tbody>
            </table>
        </div>
        <div class="col-md-5">
            <div class="card">
                <div class="card-body">
                    <form id="venta-form">
                        <div class="form-group">
                            <input type="text" id="c_venta" placeholder="Codigo de venta" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="c_producto">Codigo producto</label>
                            <select class="form-control" id="c_producto">
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="number" id="c_comprada" placeholder="Cantidad" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="t_compra" placeholder="Total" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" id="observacion" placeholder="Observacion de la compra" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success btn-block text-center">
                            Realizar venta
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/App.js"></script>
</body>
</html>
